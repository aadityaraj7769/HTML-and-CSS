<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: green;
        }
        /* #redE{
            color: red;
        } */
        .redC{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="redE" class="redC">This is a paragraph to demonstrate css selectors</p>
    <div>
        <p>This is another paragraph written inside div to demonstrate css selectors</p>
    </div>
</body>
</html>
