<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
</head>
<style>
    h1{
        background-color: red;
        color: black;
        text-align: center;
    }

    /* If p is right inside div then this css will be applied */
    div > p{
        color: aqua;
        background-color: rgb(60, 54, 54);
       
    }

    /* If p is right after div i.e., p is the next sibling of div */
    div + p{
        color: blue;
        background-color: rgb(182, 152, 152);
    }
    .row li{
        list-style: none;
    }
</style>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is paragraph inside li</p></li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outer paragraph</p>
</body>
</html>
